<div id="modal" class="modal">
  <div class="modal-content flex-col-sb">
    <div class="flex-sb">
      <div class="modal-telegram flex-col-sb">
        <p class="tele-title">Напиши мне в телеграм</p>
        <a href="" class="pulse-button"
          ><svg><use xlink:href="#telegram2-svg" /></svg></a>
          <p class="tele-subtitle">Кликни чтобы перейти в чат</p>
      </div>
      <p  class="tele-subtitle">или</p>
      <div class="modal-form-container flex-col-sb">
        <span class="close" id="closeModal">&times;</span>
        <p>Оставь свое сообщение</p>
        <form action="" class="modal-form flex-col-sb">
          <input type="text" name="name" placeholder="Имя"/>

          <input type="email" name="email" placeholder="Эмейл"/>

          <textarea name="message" rows="2" placeholder="Сообщение"></textarea>
          <button class="btn2 btn-modal" type="submit">Отправить</button>
        </form>
      </div>
    </div>
    <div class="social-icons flex-sb">
      <svg><use xlink:href="#telegram-svg" /></svg>
      <svg><use xlink:href="#instagram-svg" /></svg>
      <svg><use xlink:href="#threads-svg" /></svg>
    </div>
  </div>
</div>
