<footer class="footer section">
    <div class="footer-container container flex-sb">
        <p>
            Все права защищены. @@FOOTER_YEAR @@COMPANY_NAME
        </p>
        <div class="footer-contacts flex-col-sb">
            <h3>Узнать больше</h3>
            <div class="flex-col-sb">
                <a href="mailto:">info@uiunicorn.study</a>
            <a href="">Программа</a>
            <a href="">Вопрос - Ответ</a>
            </div>
            <div class="social-icons flex-sb">
                <a href=""><svg>
                    <use xlink:href="#instagram-svg" />
                  </svg></a>
                <a href=""> 
                    <svg>
                        <use xlink:href="#threads-svg" />
                      </svg>
                </a>
                <a href="">   
                    <svg>
                    <use xlink:href="#telegram-svg" />
                  </svg></a>
            </div>
        </div>    
        <div class="form-container flex-col-sb">
            <h3>Связаться</h3>
            <form action="" class="contact-form flex-col-sb">
               <div class="flex-sb">
                <input type="text" name="name" placeholder="Имя">
                <input type="email" name="email" placeholder="Эмейл">
               </div>
                <textarea name="message" placeholder="Ваше сообщение" rows="1"></textarea>
                <button class="btn2" type="submit">Отправить</button>
            </form>
        </div>
    </div>
</footer>
<script src="/js/index.js"></script>
<script type="application/ld+json">{
    "@context": "http://schema.org",
    "@type": "Organization",
    "url": "@@URL",
    "email": "@@EMAIL",
    "name": "@@COMPANY_NAME",
    "logo": "@@URL/android-chrome-512x512.png"
}</script>
<script type="application/ld+json">{
    "@context": "http://schema.org",
    "@type": "LocalBusiness",
    "@id": "@@URL",
    "name": "@@COMPANY_NAME",
    "image": "@@URL/img/logo/icon-192x192.png",
    "openingHours": "@@OPENING_HOURS @@OPENS-@@CLOSES",
    "openingHoursSpecification": [{
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["@@DAY_OF_WEEK"],
        "opens": "@@OPENS",
        "closes": "@@CLOSES"
    }],
    "priceRange": "@PRICE_RANGE"
}</script>
</body>
</html>
